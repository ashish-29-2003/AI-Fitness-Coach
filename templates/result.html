<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Analysis Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-3">
      <h2 class="text-center text-primary mb-4">Workout Analysis Report</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Total Frames:</b> {{ frame_count }}</li>
        <li class="list-group-item"><b>Frames Per Second (FPS):</b> {{ "%.2f"|format(fps) }}</li>
        <li class="list-group-item"><b>Person Detected in Frames:</b> {{ detected_frames }}</li>
        <li class="list-group-item"><b>Detection Accuracy:</b> {{ "%.2f"|format(accuracy) }}%</li>
      </ul>
      <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Upload Another Video</a>
      </div>
    </div>
  </div>
</body>
</html>
