<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; padding: 40px; }
    h1 { color: #333; }
    form { margin-top: 20px; padding: 20px; background: #fff; border-radius: 8px; display: inline-block; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input[type="file"] { margin: 15px 0; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Hello , Welcome to AI Fitness Coach</h1>
  <p>Upload your workout video, and get instant analysis with accuracy and exercise counts.</p>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <br>
    <button type="submit">Analyze Workout</button>
  </form>
</body>
</html>
