<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Fitness Coach</title>
</head>
<body>
  <h1>🏋️ AI Fitness Coach</h1>

  <h2>Upload a Video</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*">
    <button type="submit">Upload</button>
  </form>

  <h2>Start Camera</h2>
  <form action="/start_camera" method="post">
    <label for="camera_index">Choose Camera:</label>
    <select name="camera_index" id="camera_index">
      <option value="0">Laptop Camera (Default)</option>
      <option value="1">External Camera (USB)</option>
      <option value="2">Other Camera (HDMI / Extra)</option>
    </select>
    <button type="submit">Start Camera</button>
  </form>
</body>
</html>
