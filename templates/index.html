<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .upload-box {
            margin: 40px auto;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            width: 50%;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }
        input[type=file] {
            margin: 20px 0;
            font-size: 1em;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2ecc71;
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1> AI Fitness Coach</h1>
    <p>Upload your workout video and let AI analyze your exercises in real-time.</p>

    <div class="upload-box">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/*" required>
            <br><br>
            <button type="submit">Upload & Analyze</button>
        </form>
        <p class="note">Supported: MP4, AVI, MOV. Processing may take time depending on video length.</p>
    </div>

</body>
</html>
