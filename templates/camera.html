<h1>ðŸ“· Live Camera Preview</h1>

<select id="cameraSelect">
  <option value="0">Laptop Camera (Default)</option>
  <option value="1">External USB Camera</option>
  <option value="2">Other Camera (if available)</option>
</select>
<button onclick="startCamera()">Start Camera</button>

<br><br>
<img id="cameraFeed" width="640" height="480">

<script>
function startCamera() {
    const cameraId = document.getElementById("cameraSelect").value;
    document.getElementById("cameraFeed").src = `/camera_feed/${cameraId}`;
}
</script>
